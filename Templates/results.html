{% extends 'base.html' %}

{% block title %} Cat or not - result {{result}} {% endblock %}



{% block content %}
<div class="card border-0 shadow my-5">
            <div class="card-body p-5">
<h1 class="display-4 text-center">Analize result</h1>
<hr class="my-4">
<p class="result_label text-size-23 text-center">{{result}}</p>
<hr class="my-4">
              <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Photo information
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item">File name: {{filename}}</a>
    <a class="dropdown-item">File size: {{filesize}} bytes</a>
    <a class="dropdown-item">Analize status: {{analysis_status}}</a>
  </div>
</div>
<p class="text-size-30 text-center">Analized photo: </p>
<hr class="my-4">
<img class="img-fluid rounded mx-auto d-block border border-primary" src="{{image}}" id="image">
<hr class="my-4">
            <p class="lead mb-0 text-right">UAM, Software engineering, 2021/22</p>
                    </div>
        </div>

{% endblock %}
