{% extends 'base.html' %}

{% block title %} Cat or not {% endblock %}

{% block content %}


			                <h3>You can load you photo there, to check, if cat in this photo.</h3>

                            <form method="POST" enctype="multipart/form-data" id="form" action="{{ url_for('result') }}" >


                                    <label for="file" class="upload_label">Choose your file</label>
                                    <input type="file" class="upload" id="file" name="file" multiple accept=".jpg, .jpeg, .png">
                                    <button type="file">Send photo</button>

                            </form>


{% endblock %}
